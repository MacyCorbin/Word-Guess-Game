<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Word Guess Game</title>

  <!-- Bootstrap CDN -->
  <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:500" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>



<body style= "align-content: center">
  
  <h1> no admittance</h1>
  <h2> except on correct word guess</h2>

  <div class = "content">
      <h3 Style= "font-weight: bold; text-align: center">The Lord of the Rings Guessing Game!</h3>
      <p Style= "font-weight: bold; text-align: center">Click any letter to begin. Press enter when word is completed.</p>

      <div class = "alignText">
            <div class="row">
                <div class = "columnAdjust" class="col-md-3">
                        <h4 class= "gameScore">Wins:</h4>
                </div>

                <div class="col-md-2">
                    <h3 id="totalWins" class= "gameScore"></h3>
                </div>

                <div class="col-md-2">
                    <h4 class= "gameScore">Losses:</h4>
                </div>

                <div class="col-md-2">
                    <h3 id="totalLosses" class= "gameScore" style = "color:darkred"></h3>
                </div>
            </div>

            <div class="row">
                <div class = "columnAdjust" class="col-md-5">
                    <h4>Current Word:</h4>
                </div>

                <div class="col-md-7">
                    <h3 id="currentWord"></h3>
                </div>
                
            </div>

            <div class="row">
                <div class = "columnAdjust" class="col-md-5">
                    <h4>Guesses Remaining:</h4>
                </div>

                <div class="col-md-7">
                    <h3 id="remainingGuesses"></h3>
                </div>
            </div>

            <div class="row">
                <div  class = "columnAdjust" class="col-md-5">
                    <h4 style = "width:200px; margin-right: 0px">Letters Guessed:</h4>
                </div>

                <div class="col-md-7">
                    <h3 id="letterGuess"></h3>
                </div>
            </div>

        </div>

  </div>

  <script>
        resetGame();
        updateDisplay();
    </script>
    
  
</body>

</html>
